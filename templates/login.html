<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login / Signup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
    body {
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .auth-container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    .nav-tabs .nav-link.active {
        background: #3498db;
        color: white;
        border: none;
        border-radius: 8px 8px 0 0;
    }
    .nav-tabs .nav-link {
        border: none;
        color: #3498db;
        font-weight: 600;
        border-radius: 8px 8px 0 0;
    }
</style>
</head>
<body>

<div class="auth-container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
      </li>
    </ul>

    <div class="tab-content" id="authTabContent">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form method="POST" action="{{ url_for('login_signup') }}">
                <input type="hidden" name="form_type" value="login" />
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" name="email" required />
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="password" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <form method="POST" action="{{ url_for('login_signup') }}" id="signupForm">
                <input type="hidden" name="form_type" value="signup" />
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email (must be @gmail.com)</label>
                    <input type="email" class="form-control" id="signupEmail" name="email" required />
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password (6-8 chars, uppercase, lowercase, number, symbol)</label>
                    <input type="password" class="form-control" id="signupPassword" name="password" required />
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Optional client side validation for signup form
document.getElementById('signupForm').addEventListener('submit', function(e) {
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const emailRegex = /^[^\s@]+@gmail\.com$/;
    const passRegexUpper = /[A-Z]/;
    const passRegexLower = /[a-z]/;
    const passRegexNum = /\d/;
    const passRegexSym = /[!@#$%^&*(),.?":{}|<>]/;

    if (!emailRegex.test(email)) {
        alert('Email must be a gmail.com address.');
        e.preventDefault();
        return;
    }

    if (password.length < 6 || password.length > 8 ||
        !passRegexUpper.test(password) ||
        !passRegexLower.test(password) ||
        !passRegexNum.test(password) ||
        !passRegexSym.test(password)) {
        alert('Password must be 6-8 characters, including uppercase, lowercase, number and symbol.');
        e.preventDefault();
    }
});
</script>

</body>
</html>
